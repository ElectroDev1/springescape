    <div class="bottom"></div>

    <script src="Assets/JS/code.js"></script>

    <script>

        function assignBlogLinks(){
            var blog_buttons = document.getElementsByClassName("blog-button")

            for(var i=0; i<blog_buttons.length; i++){
                var btn = blog_buttons[i]
                var id = btn.getAttribute("id")
            
                btn.setAttribute("href","https://electrodev.net/springescape/blog/"+id)
            }
        }

        function loadBlogList(num="01"){
            
            var list = document.getElementsByClassName("blog-list")
            list[0].id = num

            $(function () { 
            
                $(".blog-list").load("Assets/Sub/bloglist/bloglist_"+num+".html"); });
            
        }

        let params = new URLSearchParams(document.location.search);
        let current_list_num = params.get("n")
        
        if(current_list_num==null){ current_list_num="01" }
       
        loadBlogList(current_list_num)
        setInterval(assignBlogLinks,60)


    </script>


</body>
